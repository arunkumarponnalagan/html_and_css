<!DOCTYPE html>
<html>  
<head>
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML forms</h1>

    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="email">
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="password">

        <p>Select your age:</p>

        <input type="radio" name="age" value="'0-25" id="'option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="'26-50" id="'option-2">
        <label for="option-2">26-50</label>        
        <input type="radio" name="age" value="'51+" id="'option-3">
        <label for="option-3">51+</label>
        <br><br>

        <label for="">Security question:</label>
        <select name="question" id="question">
            <option value="q1"> Name of your pet?</option>
            <option value="q1">Your favorite color?</option>
            <option value="q3">your first school?</option>
        </select>
        <br><br>

        <label for="">Security question answer:</label>
        <input type="text" id="answer" name="answer">
        <br><br>

        <label for="bio">Enter your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...."></textarea>
        
        <br><br>

        <input type="submit" value="submit the form">
</form>
</body>
</html>
